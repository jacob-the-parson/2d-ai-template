<head>
  <!-- Favicon for the webpage -->
  <link rel="icon" href="./img/favicons/favicon.ico" type="image/x-icon">
  
  <!-- TailwindCSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Preconnect for improved performance with Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Importing the "Press Start 2P" font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <style>
    /* Global styles */
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }
  
    /* Body styles */
    body {
      background-color: black;
      cursor: url('img/cursors/wow-cursor.png') 0 0, auto;
    }    
  
    /* Button styles */
    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }
  
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>


<body>
  <!-- Main container div that centers everything within the screen -->
  <div class="flex justify-center items-center h-screen bg-black">
    <!-- Outer container with padding, border, and rounded corners -->
    <div class="p-4 border-4 border-white rounded-lg bg-gray-800">
      <!-- Canvas element where the game will be rendered -->
      <canvas class="rounded-lg" width="1024" height="576"></canvas>
    </div>
  </div>

  <!-- Dialogue box that displays NPC dialogue at the bottom of the screen -->
  <div
    id="characterDialogueBox"
    style="
      background-color: white; /* Set background to white */
      height: 140px; /* Set fixed height */
      position: absolute; /* Position at the bottom of the screen */
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid; /* Add a black top border */
      display: none; /* Hide initially */
      padding: 12px; /* Add padding */
      overflow-y: auto; /* Enable vertical scrolling */
      font-size: 14px; /* Set font size */
    "
  ></div>

  <!-- Including external JavaScript libraries and game logic files -->
  <!-- Howler.js for audio management -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Game-specific scripts -->
  <script src="data/audio.js"></script> <!-- Handles game audio -->
  <script src="data/collisions.js"></script> <!-- Collision detection logic -->
  <script src="data/characters.js"></script> <!-- Character data and behaviors -->
  <script src="js/utils.js"></script> <!-- Utility functions -->
  <script src="classes.js"></script> <!-- Class definitions for game objects -->
  <script src="index.js"></script> <!-- Main game logic -->
</body>
